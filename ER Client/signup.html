<!DOCTYPE html>
<html>
  <head>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<style>
body {
    background-image: url("http://basekit-image.s3.amazonaws.com/bkpam217675_hospitalbackground1.jpg");
  background-size: 1375px 680px;
}
</style>

  <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
  <script>
  $(document).ready(function(){
  $(document).mousemove(function(e){
     TweenLite.to($('body'), 
        .5, 
        { css: 
            {
                backgroundPosition: ""+ parseInt(event.pageX/8) + "px "+parseInt(event.pageY/'12')+"px, "+parseInt(event.pageX/'15')+"px "+parseInt(event.pageY/'15')+"px, "+parseInt(event.pageX/'30')+"px "+parseInt(event.pageY/'30')+"px"
            }
        });
  });
});
</script>
  </head>

  <body>
 

<!-- This is a very simple parallax effect achieved by simple CSS 3 multiple backgrounds, made by http://twitter.com/msurguy -->

<div class="container" style="padding-top: 100px;">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Register Here</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
					<div class="form-group">
			    		    <input class="form-control" placeholder="Hospital Id" name="hospitalid" type="text">
			    		</div>
					<div class="form-group">
			    		    <input class="form-control" placeholder="Username" name="username" type="text">
			    		</div>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" name="email" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Enter Password" name="password" type="password" value="">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Re-Enter Password" name="repassword" type="password" value="">
			    		</div>
				
					<a href="signup.html" class="btn btn-lg btn-success btn-block" type="submit">Register</a>
				<div  align="center">
					
					
					<a href="hospitals_list.html" class="btn" target="_blank">Don't know the Hospital Id ?</a>
					
				    </div>
			 </fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
  </body>

</html>
